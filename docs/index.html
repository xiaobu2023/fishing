    <style type="text/css">
        html {
            background: #fff;
        }
        ::-webkit-scrollbar {
            width: 16px;
            height: 10px;
        }
        /*scroll shadow radius*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: #ddd;
        }
        /*swipe inset radius*/
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #029ed7;
        }

        .touch {
            display: block;
            width: 100%;
            height: 1rem;
            line-height: 1rem;
            color: #fff;
            font-size: 0.46rem;
            text-align: center;
            border-radius: 0.06rem;
            background-image: url(source/download_btn.png);
            background-size: 100% 100%;
        }

        .max_width {
            max-width: 720px;
            margin: 0 auto;
        }

        .banner {
            width: 100%;
            align-content:center;
        }

            .banner img {
                width: 100%;
            }

        .dw_area {
            min-height: 1.6rem;
            padding: 0.18rem 0.22rem;
            position: relative;
        }

            .dw_area .in {
                min-height: 1.6rem;
            }

                .dw_area .in .m {
                    display: block;
                    width: 1.6rem;
                    height: 1.6rem;
                    position: absolute;
                    left: 0.27rem;
                    top: .18rem;
                }

                    .dw_area .in .m img {
                        width: 100%;
                    }

                .dw_area .in .rt_t {
                    padding: 0.15rem 0 0 1.82rem;
                    color: #ffffff;
                }

                    .dw_area .in .rt_t h3 {
                        font-size: 0.48rem;
                    }

                    .dw_area .in .rt_t span {
                        display: inline-block;
                        padding: 0.15rem 0 0 2.3rem;
                        font-size: 0.3rem;
                        background: url(./source/star.png) no-repeat 0 0.15rem;
                        background-size: 2rem 0.4rem;
                    }

        .btn {
            padding: 0.16rem 0 0.24rem;
        }

        .gray_w {
            background: #ededed;
        }

        .game {
            padding: 0.26rem 0.2rem;
            min-height: 4.17rem;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            overflow: hidden;
        }

        .game_pic {
            width: 100%;
            min-height: 4.17rem;
            white-space: nowrap;
            overflow-x: auto;
            overflow-scrolling: touch;
            -webkit-overflow-scrolling: touch;
            -moz-overflow-scrolling: touch;
        }

            .game_pic a img {
                width: 40%;
                margin-right: 2.4%;
            }

        .game_lis {
            margin-top: 0.38rem;
            padding: 0.3rem;
            border-top: 1px solid #d5d5d5;
            background: #ededed;
        }

            .game_lis h3 {
                font-size: 0.38rem;
                color: #333;
            }

            .game_lis ul {
                padding: 0.32rem 0.24rem 0;
                min-height: 1.7rem;
                overflow: hidden;
            }

                .game_lis ul li {
                    width: 25%;
                    float: left;
                }

                    .game_lis ul li a {
                        display: block;
                    }

                        .game_lis ul li a .m {
                            display: block;
                            width: 1.2rem;
                            height: 1.2rem;
                            margin: 0 auto;
                        }

                            .game_lis ul li a .m img {
                                width: 100%;
                            }

                        .game_lis ul li a .t {
                            width: 100%;
                            text-align: center;
                            color: #3333;
                            font-size: 0.24rem;
                            display: inline-block;
                            margin-top: 0.16rem;
                        }

        .dw_propt {
            width: 100%;
            min-height: 1.54rem;
            background: rgba(255,255,255,0.77);
            position: fixed;
            left: 0;
            bottom: 0;
            box-shadow: 0 0 2px rgba(0,0,0,0.35);
        }

        .ppt_lt {
            position: relative;
        }

        .img {
            display: block;
            width: 1.1rem;
            height: 1.1rem;
            position: absolute;
            top: 0.22rem;
            left: 0.38rem;
            overflow: hidden;
        }

            .img img {
                display: block;
                width: 100%;
                height: 100%;
            }

        .ppt_lt .lt_t {
            padding: 0.30rem 0 0 1.74rem;
            color: #333;
        }

            .ppt_lt .lt_t h3 {
                font-size: 0.4rem;
            }

            .ppt_lt .lt_t span {
                font-size: 0.28rem;
                color: #545454;
                display: block;
                margin-top: 0.15rem;
            }

        .ppt_lt_ii .lt_in {
            margin: 0 0.3rem;
            position: relative;
        }

        .ppt_lt .ppt_dw {
            display: block;
            width: 2.1rem;
            height: 0.9rem;
            line-height: 0.9rem;
            background: #43c117;
            color: #fff;
            text-align: center;
            font-size: 0.42rem;
            border-radius: 0.08rem;
            position: absolute;
            top: 0.08rem;
            right: 0.3rem;
        }

        .ppt_lt_ii .ppt_dw {
            width: 100%;
            left: 0;
            right: 0;
        }

        footer {
            min-height: 0.80rem;
            padding: 0.23rem 0;
            border-top: 1px solid #ededed;
            background: #424a55;
            text-align: center;
        }

            footer p {
                color: #c9c9c9;
                font-size: 0.28rem;
            }

                footer p:last-child {
                    margin-top: 0.1rem;
                }

        body {
            /*            background: url(source/back.jpg) no-repeat;
            background-size: 100%;*/
            overflow-x: hidden;
        }

        .dw_area .in.icons {
            margin-top: 0.3rem;
            width: 110%;
        }

            .dw_area .in.icons .m {
                position: static;
                display: inline-block;
                width: 1.25rem;
                height: 1.25rem;
                margin-right: 0.14rem;
                /*background: rgba(0, 0, 0, 0.5);*/
            }

                .dw_area .in.icons .m .name, .dw_area.game-item .m .name {
                    width: 100%;
                    text-align: center;
                    font-weight: bold;
                }

        .game-item {
            margin: 0.25rem;
            background: #eaf1f7;
            height: 2.6rem;
            border-radius: 0.06rem;
            position: relative;
        }

        .dw_area.game-item .m {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            position: absolute;
        }

            .dw_area.game-item .m img {
                width: 100%;
                height: 100%;
            }

        .dw_area.game-item .tip {
            position: absolute;
            left: 0.15rem;
            top: 2.45rem;
            width: 1.5rem;
            text-align: center;
            font-size: 0.2rem;
            color: gray;
            font-weight: bold;
        }

        .down-button {
            display: block;
            background: url(source/download.png);
            background-size: 100%;
            width: 1.5rem;
            height: 0.7rem;
            top: 1.9rem;
            left: 0.15rem;
            position: absolute;
            background-repeat: no-repeat;
        }

        .dw_area.game-item .pic {
            position: absolute;
            left: 2rem;
            top: 0.2rem;
            /*background: orange;*/
            width: 4.5rem;
            height: 2.55rem;
            background-size: 100% 100%;
        }

        a:hover {
            cursor: pointer;
        }

        .weixin-tip {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            filter: alpha(opacity=80);
            height: 100%;
            width: 100%;
            z-index: 100;
        }

            .weixin-tip p {
                text-align: center;
                margin-top: 10%;
                padding: 0 5%;
            }
    </style>

        .guid-bottom {

        .spreader{
            display: inline-block;

            left:50%;
			margin-left:-130px;
            text-align:center;

        }
        .spreader .txtSpread{
            margin:auto;

        }
    </style>

    <script src="./files/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
        var data = OpenInstall.parseUrlParams();
        var opobj = new OpenInstall({
            //初始化方法，与openinstall服务器交互，应尽早调用
            appKey: "c4ug4u", //appKey为openinstall为应用分配的唯一id（必须传入）
            //channelCode: channelCode,
            onready: function () {
                //初始化成功回调方法。当初始化完成后，会自动进入
                this.schemeWakeup(); //尝试使用scheme打开App（主要用于Android以及iOS的QQ环境中）
                var m = this, button = document.getElementById("down_btn"); //为button对象绑定对应id的元素

                button.onclick = function () {
                    //对应button的点击事件
                    m.wakeupOrInstall(); //此方法为scheme、Universal Link唤醒以及引导下载的作用（必须调用且不可额外自行跳转下载）
                    return false;
                }
                
            }
        }, data); 
    </script>
</body>
